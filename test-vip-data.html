<!DOCTYPE html>
<html>
<head>
    <title>VIP Data Test</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
</head>
<body>
    <h1>VIP Levels Data Test</h1>
    <button onclick="testVIPData()">Load VIP Data</button>
    <pre id="output"></pre>

    <script>
        const SUPABASE_URL = 'https://uzbyrciresvwcumrzdnn.supabase.co';
        const SUPABASE_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InV6YnlyY2lyZXN2d2N1bXJ6ZG5uIiwicm9sZSI6ImFub24iLCJpYXQiOjE3MzQxNjY1MTIsImV4cCI6MjA0OTc0MjUxMn0.p49ZzLhDUcK4KRlqN7yH4_O7pKgRwt8e8wnc9v19-LA';

        const supabase = supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

        async function testVIPData() {
            const output = document.getElementById('output');
            output.textContent = 'Loading...';

            try {
                const { data, error } = await supabase
                    .from('vip_levels')
                    .select('*')
                    .eq('is_active', true)
                    .order('level');

                if (error) {
                    output.textContent = 'ERROR: ' + JSON.stringify(error, null, 2);
                    return;
                }

                output.textContent = 'SUCCESS!\n\n' + JSON.stringify(data, null, 2);

                console.log('Raw data:', data);

                data.forEach((level, i) => {
                    console.log(`Level ${i}:`, {
                        name: level.name,
                        price: level.price,
                        price_type: typeof level.price,
                        commission: level.commission,
                        commission_type: typeof level.commission
                    });
                });

            } catch (err) {
                output.textContent = 'EXCEPTION: ' + err.message;
                console.error(err);
            }
        }
    </script>
</body>
</html>
